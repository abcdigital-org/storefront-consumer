name: Storefront Pact Consumer

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: '22'
  ORG_NAME: abcdigital-org
  CONTRACTS_REPO: contract-repo
  PROVIDER_REPOS: catalog-provider,inventory-provider

jobs:
  pact-consumer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout consumer
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}-${{ env.NODE_VERSION }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: Install dependencies
        run: npm install

      - name: Run pact consumer tests
        run: npm run test:consumer

      - name: Ensure CONTRACT_PAT is available
        run: |
            if [ -z "${{ secrets.CONTRACT_PAT }}" ]; then
              echo "ERROR: CONTRACT_PAT secret is not available in this run. Ensure the secret is configured for this repository and branch." >&2
              exit 1
            fi
      - name: Validate CONTRACT_PAT can access contracts repo
        run: |
           status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.CONTRACT_PAT }}" https://api.github.com/repos/${{ env.ORG_NAME }}/${{ env.CONTRACTS_REPO }})
           echo "GitHub API response status: $status"
           if [ "$status" -ne 200 ]; then
             echo "ERROR: CONTRACT_PAT cannot access repository '${{ env.ORG_NAME }}/${{ env.CONTRACTS_REPO }}' (HTTP $status). Ensure the PAT has appropriate scopes and repository access." >&2
             exit 1
           fi

      - name: Checkout contract-repo repository
        uses: actions/checkout@v4 
        with: 
            repository: ${{ env.ORG_NAME }}/${{ env.CONTRACTS_REPO }} 
            token: ${{ secrets.CONTRACT_PAT }} 
            path: contracts
            ref: main

      - name: Copy generated pact files into contracts repo
        run: |
          shopt -s nullglob
          for file in pacts/*-CatalogService.json; do
            cp "$file" "contracts/pacts/catalog-service/$(basename "$file")"
          done
          for file in pacts/*-InventoryService.json; do
            cp "$file" "contracts/pacts/inventory-service/$(basename "$file")"
          done

      - name: Detect contract changes
        id: detect_changes
        working-directory: contracts
        run: |
          if git status --short | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update contracts PR
        id: create_pr
        if: steps.detect_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          path: contracts
          commit-message: "chore: update storefront contracts"
          branch: chore/storefront/${{ github.head_ref }}
          base: main
          title: "Update storefront contracts for ${{ github.head_ref }}"
          body: |
            Automated contract update from storefront-consumer workflow.
          token: ${{ secrets.CONTRACT_PAT }}

      - name: Notify providers for verification
        if: steps.create_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.CONTRACT_PAT }}
          PACT_BRANCH: ${{ steps.create_pr.outputs.pull-request-branch }}
          CONSUMER_SHA: ${{ github.event.pull_request.head.sha }}
          CONSUMER_REPO: ${{ github.repository }}
        run: |
          IFS=',' read -ra PROVIDERS <<< "${PROVIDER_REPOS}"
          for repo in "${PROVIDERS[@]}"; do
            echo "Dispatching verification to ${repo}"
            jq -n \
              --arg pact_branch "${PACT_BRANCH}" \
              --arg consumer_repo "${CONSUMER_REPO}" \
              --arg consumer_sha "${CONSUMER_SHA}" \
              '{
                event_type: "verify-pact",
                client_payload: {
                  pact_branch: $pact_branch,
                  consumer_repo: $consumer_repo,
                  consumer_sha: $consumer_sha
                }
              }' > payload.json
            gh api repos/${ORG_NAME}/${repo}/dispatches --input payload.json
            rm -f payload.json
          done

      - name: Fail if contracts changed but PR not created
        if: steps.detect_changes.outputs.changed == 'true' && steps.create_pr.outputs.pull-request-number == ''
        run: |
          echo "Contract files changed but PR was not created." >&2
          exit 1
